{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cart</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="{% static 'cart/css/style.css' %}" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2 class="heading-section mb-5 pb-md-4">Cart</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 d-flex justify-content-center">
            <div class="btn-group justify-content-between align-items-center">
              <p class="text-left mb-0 heading">
                Cart <span>[{{total_prod}}]</span>
              </p>
              <a
                href="#"
                class="split dropdown-toggle dropdown-toggle-split d-flex align-items-center justify-content-center"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="icon ion-ios-cart"></span>
              </a>
              <div class="dropdown-menu">
                {% for i in cart %}

                <div class="dropdown-item d-flex align-items-start" href="#">
                  <div
                    class="img"
                    style="background-image: url({{i.item.img.url}})"
                  ></div>
                  <div class="text pl-3">
                    <h4>{{i.item.name }}</h4>
                    <p class="mb-0">
                      <a href="#"> {{i.item.price}} </a
                      ><span class="quantity ml-3">Quantity: {{i.quant}} </span>
                    </p>
                  </div>
                </div>

                {%endfor%}

                <div class="dropdown-item text-center btn-link" href="#">
                    {{ total_sum }}
                  <span class="ion-ios-arrow-round-forward"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="{% static 'cart/js/jquery.min.js' %}"></script>
    <script src="{% static 'cart/js/popper.js' %}"></script>
    <script src="{% static 'cart/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'cart/js/main.js' %}"></script>
  </body>
</html>
